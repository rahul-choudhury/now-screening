<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Screening</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <script src="popup.js"></script>
    <div class="container">
      <div class="header">
        <span class="app-name">Now Screening</span>
      </div>

      <div class="content">
        <div class="section-title">City Selection</div>
        <div class="city-selector">
          <label class="radio-card">
            <input type="radio" name="city" value="cuttack" checked />
            <div class="card-content">
              <div class="card-header">
                <span class="city-name">Cuttack</span>
                <div class="check-icon">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="20,6 9,17 4,12"></polyline>
                  </svg>
                </div>
              </div>
              <div class="card-description">
                Default city for movie bookings
              </div>
            </div>
          </label>

          <label class="radio-card">
            <input type="radio" name="city" value="bhubaneswar" />
            <div class="card-content">
              <div class="card-header">
                <span class="city-name">Bhubaneswar</span>
                <div class="check-icon">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="20,6 9,17 4,12"></polyline>
                  </svg>
                </div>
              </div>
              <div class="card-description">
                Capital city with more theaters
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
